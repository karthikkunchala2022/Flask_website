<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Successful</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4FACFE, #00F2FE);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            background: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .success-title {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 1rem;
        }
        .success-message {
            font-size: 1rem;
            color: #555;
            margin-bottom: 1.5rem;
        }
        .success-icon {
            font-size: 3rem;
            color: #4FACFE;
            margin-bottom: 1rem;
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .close-button {
            background: #4FACFE;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .close-button:hover {
            background: #00F2FE;
        }
    </style>
    <script>
        function closeWindow() {
            window.close();
        }
    </script>
</head>
<body>
    <div class="success-container">
        <div class="success-icon">âœ”</div>
        <h2 class="success-title">Transaction Successful</h2>
        <p class="success-message">Your transaction has been completed successfully.</p>
        <button class="close-button" onclick="closeWindow()">Close Window</button>
    </div>
</body>
</html>
